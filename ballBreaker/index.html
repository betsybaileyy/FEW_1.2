<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320">

    </canvas>

    <script>
        // JavaScript code goes here
        // To actually be able to render graphics on the <canvas> element, 
        // first we have to grab a reference to it in JavaScript.
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // The draw() function will be 
        // executed within setInterval every 10 miliseconds:
        function draw() {
            // drawing code
            //Now, let's draw the ball â€” 
            //add the following inside your draw() function:
            ctx.beginPath();
            ctx.arc(50, 50, 10, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();

        }
        setInterval(draw, 10);
    </script>

</body>

</html>
